<h1>Cadastrar de Motoboys</h1>
<div id="botaoAdicionar">
  <button href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">Adicionar Motoboy</button>
</div>

<table class="table table-striped table-hover table table-bordered" datatable [dtOptions]=" dtOptions"
  [dtTrigger]="dtTrigger" id="tabelaMotoboy">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Placa</th>
      <th>Número Habilitação</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let motoBoy of listaMotoBoy"> 
      <td>{{ motoBoy.id }}</td>
      <td>{{ motoBoy.nome }}</td>
      <td>{{ motoBoy.cpf }}</td>
      <td>{{ motoBoy.placa }}</td>
      <td>{{ motoBoy.nrHabilitacao }}</td>
      <td>
        <button class="btn btn-primary" (click)="redirecionaAlterar(motoBoy.id)">Editar</button>
        <button href="#editEmployeeModal" class="btn btn-warning" data-toggle="modal">Editar Modal</button>
        <button href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal">Excluir</button>

    </tr>
  </tbody>
</table>

<!-- Tela de Incluir-->
<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <!--Arrumar submit -->
      <form [formGroup]="motoBoyForm">
        <div class="modal-header">
          <h4 class="modal-title">{{titulo}} </h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <!-- Retirados os formControlName pra funcionar a listagem -->
            <label>Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome MotoBoy">
          </div>
          <div class="form-group">
            <label>CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF">
          </div>
          <div class="form-group">
            <label>Placa</label>
            <input type="text" id="placa" name="placa" class="form-control" placeholder="Placa">
          </div>
          <div class="form-group">
            <label>Número de Hablitação</label>
            <input type="text" id="nrHabilitacao" name="nrHabilitacao" class="form-control"
              placeholder="Número de Hablitação">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button [disabled]="loading" class="btn btn-success">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Salvar
            <!--  -->
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

          <p>Deseja realmente excluir este motoboy?</p>

        </div>
