<h1>{{titulo}}</h1>

<form [formGroup]="motoBoyForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome MotoBoy" formControlName="nome">
    </div>
    <div class="form-group">
        <label>CPF</label>
        <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" formControlName="cpf">
    </div>
    <div class="form-group">
        <label>Placa</label>
        <input type="text" id="placa" name="placa" class="form-control" placeholder="Placa" formControlName="placa">
    </div>
    <div class="form-group">
        <label>Número de Hablitação</label>
        <input type="text" id="nrHabilitacao" name="nrHabilitacao" class="form-control"
            placeholder="Número de Hablitação" formControlName="nrHabilitacao">
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Salvar
        </button>
        <button class="btn btn-secondary" (click)="direcionaListarMotoBoy()">Voltar
        </button></div>

</form>
