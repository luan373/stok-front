<h1>{{titulo}}</h1>

<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome do Cliente" formControlName="nome">
    </div>
    <div class="form-group">
        <label>CPF</label>
        <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" formControlName="cpf">
    </div>
    <div class="form-group">
        <label>Telefone</label>
        <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Telefone"
            formControlName="telefone">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="E-mail" formControlName="email">
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Salvar
        </button>
        <button class="btn btn-secondary" (click)="redirecionaListaCliente()">Voltar
        </button></div>

</form>
