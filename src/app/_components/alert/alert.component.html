  <div id="alert"*ngIf="message" [ngClass]="message.cssClass" class="row mt-1">
    <div class="col">
        <a>{{message.text}}</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
