<!-- Login -->
<app-login *ngIf="!currentUser"></app-login>

<!-- nav -->
<header *ngIf="currentUser">    
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Stok</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="https://example.com" id="dropdown01"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Item</a>
                        <a class="dropdown-item" href="#">Outro item</a>
                        <a class="dropdown-item" href="#">Algum outro item</a>
                    </div>
                </li>
            </ul>

            <button class="btn btn-light my-2 my-sm-0" type="submit" (click)="logout()">Sair</button>
        </div>
    </nav>
</header>

<main role="main" class="flex-shrink-0" *ngIf="currentUser">
    <div class="container">
        <alert></alert>
        <router-outlet></router-outlet>
    </div>
</main>

<footer class="footer mt-auto py-3 fixed-bottom" *ngIf="currentUser">
    <div class="container">
        <span class="text-muted">O sistema que vai substituir o poderoso Excel.</span>
    </div>
</footer>
